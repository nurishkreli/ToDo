   <!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css">
   <title>To Do List</title>
</head>
<body>


   <div class="container">
      <div class="text-div">
         <h2>To Do List</h2>
         <p class="par-1">Enter the desired text to add a new item.</p>
         <p class="par-2">Click on the item to mark it as finished.</p>
         <p class="par-3">Click the <span class="delete-x">"X"</span> to delete the item.</p>
      </div>

      <div class="input-div">
         <input type="text" placeholder="Add new item..." id="userInput">
         <button id="enter">ADD</button>
      </div>

      <div class="to-do-div">
         <ul class="item-list" id="ul">  
         </ul>
      </div>
      
   </div>

   <script src="script.js"></script>

</body>
</html>
